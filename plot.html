    <style>
        .shiny {
            background: linear-gradient(to right, hsl(0, 0%, 30%) 0, hsl(0, 0%, 100%) 10%, hsl(0, 0%, 30%) 20%);
            -webkit-background-clip: text;
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% {
                background-position: 0;
            }
            60% {
                background-position: 600px;
            }
            100% {
                background-position: 600px;
            }
        }

        .glow {
            color: #ff0080;
            text-align: center;
            -webkit-animation: glow 1s ease-in-out infinite alternate;
            -moz-animation: glow 1s ease-in-out infinite alternate;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @-webkit-keyframes glow {
            from {
                text-shadow: 
                0 0 10px #fff, 
                0 0 20px #fff, 
                0 0 30px #e60073, 
                0 0 40px #e60073;
            }
            to {
                text-shadow: 
                0 0 20px #fff, 
                0 0 30px #ff4da6, 
                0 0 40px #ff4da6, 
                0 0 50px #ff4da6;
            }
        }

            useEffect(()=>{
                /* 
                const bgm = document.createElement('iframe');
                bgm.id = 'audio';
                bgm.style.width = '300px';
                bgm.style.height = '300px';
                bgm.src = 'https://www.youtube.com/embed/zyXmsVwZqX4?autoplay=1';
                document.getElementById('bgmFrame').appendChild(bgm); 
                let iframeDoc = bgm.contentDocument || bgm.contentWindow.document; console.log('iframeDoc:', iframeDoc);*/
                //iframeDoc.body.onclick = ()=>{ alert("iframe clicked"); };

                //document.querySelector('iframe').contentWindow.document.querySelector('#player').click();
                //bgm.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');

            function toggleAudioStatus(onOff) {
                if(onOff==='Off') {
                    document.querySelector("#audioStatus .toggle").innerHTML = 'Off';
                    document.querySelector("#audioStatus").style.color = 'red';
                }
                else {
                    document.querySelector("#audioStatus .toggle").innerHTML = 'On';
                    document.querySelector("#audioStatus").style.color = 'lime';
                }
            }

            return (
            <div className='App' style={{minWidth:'1000px', minHeight:'500px'}}>
                <div id='audioBox' >
                    <div style={{position:'absolute',zIndex:1,width:'300px',height:'50px',display:'none'}} 
                        onclick={()=>{ alert("hi"); }} ></div>
                    <div id='audioStatus'>Music <span className='toggle'>On</span></div>
                    <audio id='audio' controls controlsList='nodownload' loop='true' autoplay='autoplay'
                           onPlay={()=>{ toggleAudioStatus('On') }} onPause={()=>{ toggleAudioStatus('Off') }}>

                        <Route path='/' component={Page1} exact />
                        <Route path='/decision' component={Page2} />
                        <Route path='/design' component={Page3} />

            function Page1 (props) {
                window.onload = ()=>{}

                            `미(정의) 프(로젝트) 시(뮬레이션)` <span> &#183; 예정하시는 프로젝트를 빠르게 정의하세요 &#128203;</span></p>
                        <div class='title glow'>
                            <p class='topword '>Project</p>
                            <p class='btmword '>Maker</p>

                        <p class='pressStart blink_me'>PRESS START<span>(ENTER)</span></p>
                        <div class='gwanlamga' >1~<div class='gwanlamga' >1년차 이상 이용가</div></div>
                        <p class='commercial'>PaaS Maker<span>comming soon</span></p>
                    </div>
                </div>
                </React.Fragment>
                return(
                <React.Fragment> 
                {toRender}
                </React.Fragment>); 
            };

            function initStates() {
                document.getElementById('man').style.display='block';
                document.getElementById('man').style.opacity=1;
                document.getElementById('speach').innerHTML=``;
                document.getElementById('bubble').style.display='none'; 
                document.getElementById('yes').innerHTML = '응';
                document.getElementById('no').innerHTML = '아니';
                document.getElementById('choices').style.display='none'; 
                document.getElementById('smile').style.zIndex=2;
                document.getElementById('talk').style.zIndex=1;
                document.getElementById('bijang').style.zIndex=1;
                document.getElementById('supur').style.zIndex=1;
                document.getElementById('jungs').style.zIndex=1;
            }

            function setChoices(yesAnswer, noAnswer) {
                document.getElementById('choices').style.display='block'; 
                document.getElementById('yes').innerHTML = yesAnswer;
                document.getElementById('no').innerHTML = noAnswer;
            }

            function disappointing(props, zindex) {
                document.getElementById('choices').style.display='none'; 
                document.getElementById('speach').innerHTML=`
                    아쉽구만... 
                `;
                document.getElementById('jungs').style.zIndex=zindex;
                setTimeout(()=>{ props.history.push({ pathname:'/gameover', state:{  } }); }, 2500);
            }

            function Page2 (props) {
                useEffect(()=>{
                    initStates();
                    loadPlot();
                },[])
                
                function loadPlot() {
                    setTimeout(()=>{ document.getElementById('smile').style.zIndex=1; }, 0);
                    setTimeout(()=>{ document.getElementById('talk').style.zIndex=1; }, 300);
                    setTimeout(()=>{ document.getElementById('bijang').style.zIndex=2; }, 400);

                    setTimeout(()=>{ document.getElementById('bubble').style.display='block'; }, 450);
                    setTimeout(()=>{ 
                        document.getElementById('speach').innerHTML=`
                            그래서
                            <br/>프로젝트를 만든다고?
                        `; }, 450);
                    setTimeout(()=>{ 
                        setChoices('응', '아니');
                        document.getElementById('yes').addEventListener('click', 
                            ()=>{ document.getElementById('choices').style.display='none'; 
                                  document.getElementById('supur').style.zIndex=3;
                                  document.getElementById('speach').innerHTML=`
                                    대단해! 자네가 
                                    <br/>새로운 서비스를 
                                    <br/>준비한다는 사실에 
                                    <br/>벌써 설레인다네
                                 `;

                                 setTimeout(()=>{ 
                                    document.getElementById('talk').style.zIndex=4; 
                                    document.getElementById('speach').innerHTML=`

                                        <br/>프로젝트를 위한
                                        <br/>준비를 하러가세!
                                    `;
                                    setChoices('콜', '아무래도 아직은...');
                                    document.getElementById('no').addEventListener('click', 
                                        ()=> disappointing(props, 4) );
                                    document.getElementById('yes').addEventListener('click', 
                                        ()=> { document.getElementById('choices').style.display='none';
                                            document.getElementById('speach').innerHTML=`고고~`;
                                            setTimeout(()=>{ initStates(); }, 2000);
                                            setTimeout(()=>{ document.getElementById('man').style.opacity=0.8; }, 2200);
                                            setTimeout(()=>{ document.getElementById('man').style.opacity=0.6; }, 2300);
                                            setTimeout(()=>{ document.getElementById('man').style.opacity=0.4; }, 2400);
                                            setTimeout(()=>{ document.getElementById('man').style.opacity=0; }, 2500);
                                            setTimeout(()=>{ 
                                                props.history.push({ pathname:'/design', state:{  } }); 
                                            }, 3500);
                                        });
                                    
                                 }, 2800);
                            });
                        document.getElementById('no').addEventListener('click', 
                            ()=> disappointing(props, 2) );
                        
                    }, 550);
                }

                let toRender = 
                <React.Fragment> 
                <div class='container' style={{textAlign:'center'}}
                >   
                    <img class='place' src='https://drive.google.com/uc?export=view&id=1cY8nECtm2a-yxiB5aKHPhk8VZvif8UWA' />
                    <div id='bubble' class='bubble bubble-bottom-left' style={{display:'none'}}>
                        <span id='speach'></span>
                        <div id='choices' style={{display:'none'}}> 
                            <button id='yes' class='choice' style={{backgroundColor:'green'}}>응</button> 
                            <button id='no' class='choice' style={{backgroundColor:'red'}}>아니</button> 
                        </div>
                        <div id='answer' style={{display:'none'}} >
                            답변:<input type='text' />
                        </div>
                    </div>
                    <div id='man' class='portrait'>

                        <img id='talk' src='https://drive.google.com/uc?export=view&id=1E9JKuDgmsD-TTdGE_nJGAMTm_r9uPCxg' />
                        <img id='supur' src='https://drive.google.com/uc?export=view&id=1oGo09-FZwb6hmgqhEBaPpcJa4JvXX9El' />
                        <img id='bijang' src='https://drive.google.com/uc?export=view&id=1cNC_x49Mjc2mWMUhfdAz3w972_izLhg4' />
                        <img id='jungs' src='https://drive.google.com/uc?export=view&id=1BUpVf7Jn9HbL0tgp8JjN-7Cm2yHmmn6H' />

            function Page3 (props) {
                useEffect(()=>{
                    initStates();
                    loadPlot();

                    setTimeout(()=>{ document.getElementById('bijang').style.zIndex=2; }, 400);

                    setTimeout(()=>{ 
                        document.getElementById('speach').innerHTML=`
                            정말 환상적이야!
                        `; }, 450);

                        document.getElementById('talk').style.zIndex=3;

                            프로젝트는 
                            <br/>누구를 대상으로

                        `;
