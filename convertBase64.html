<head>

        * {margin:0; padding:0;}
        html, body {font-family: 'Nanum Gothic';background-color: white;width:100%;height:100%;}
        header {height:50px}
        nav {height:40px}
        aside {min-width:220px !important;padding: 40px 30px !important;display:table-cell !important;}
        section {height:700px !important;width:800px !important;padding: 5px 60px !important;display:table-cell !important;}

        /* CSS */
        .button-13 {
            margin: 5px;
            background-color: #fff;
            border: 1px solid #d5d9d9;
            border-radius: 8px;
            box-shadow: rgba(213, 217, 217, .5) 0 2px 5px 0;
            box-sizing: border-box;
            color: #0f1111;
            cursor: pointer;
            display: inline-block;
            font-family: 'Amazon Ember',sans-serif;
            font-size: 13px;
            line-height: 29px;
            padding: 0 10px 0 11px;
            position: relative;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;

            width: 100px;

        .button-13:hover {

        }

            outline: 0;

        .gradient {

            background-image: linear-gradient(90deg, rgba(94,114,235,1) 0%, rgba(255,145,144,1) 56%, rgba(254,193,149,1) 100%);
            color: transparent;
            -webkit-background-clip: text;
            animation: move 1s infinite;
        }

        @keyframes move {

                background-image: linear-gradient(262deg, rgba(94,114,235,1) 0%, rgba(255,145,144,1) 56%, rgba(254,193,149,1) 100%);
            }

        label {
            cursor: pointer;
        }

        #imgUpload {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        label[for=imgUpload] {
            display: inline;
            width: 100px;
            margin: 0 15px 0 0;
            padding: 12px 12px 8px 8px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 2px 2px lightgrey;
            text-align: center;
        }

        label[for=imgUpload]:hover {
            color: Yellow;
            background-image: linear-gradient(140deg, #EADEDB 0%, #BC70A4 50%, #BFD641 75%);

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css' />

<body>
    <embed type='text/html' src='./head.html' style='position:fixed;top:10px;right:0'/>
    <aside>
        <ol></ol>
    </aside>
    <section>
        <p><h2 class='gradient'>이미지를 base64 코드로 변환하기</h2></p>
        <div id=''></div>
        <div id=''></div>
        <div id='content1' class='content'>
            <div>
                1. convert image to base64
                <input type='file' id='imgUpload' onchange='readFile(this)' style='display:none;'/>
                <br/><br/>
                <label for='imgUpload'>이미지 선택</label>
                파일명: <span id='fileName'>&nbsp;-&nbsp;</span>
                &nbsp;/&nbsp;
                파일크기: <span id='fileSize'>&nbsp;-&nbsp;</span> byte
                <br/><br/>
            </div>
            <label for='b64'></label>
            <textarea id='b64' rows='100' cols='135' placeholder='output for base64 converted from image'></textarea>
            <div>
                <img id='img' height='130px'>
            </div>
            <br/>
                2. convert base64 to image
            <div>
                형식변환:&nbsp;&nbsp;
                <select id='convertTo' >
                    <option value='' >사용안함</option>
                    <option value='jpeg' >.jpeg</option>
                    <option value='png' >.png</option>
                </select>
            </div>
            <label for='fromB64'></label>
            <textarea id='fromB64' rows='100' cols='135' placeholder='enter a base64 to convert to image'
                    onblur='readBase64(this.value)'></textarea>
            <div>
                <img id='toImg' height='130px'>
            </div>
        </div>
    </section>
    <footer>
        by Space Yam
    </footer>
        
    <script>
        function readFile(e) {  
            const tgfile = e.files[0]; console.log(tgfile); tgfile.type.includes('image')
            if (!tgfile) return;
            /* 
            let valids = ['png', 'jpg', 'jpeg', 'png', 'gif', 'svg', 'webp', 'jfif']; 
            valids = valids.concat(['avif', 'bmp', 'ico', 'cur', 'jpe', 'jps']);
            const extention = (tgfile.name.split('.').pop()).toLowerCase();
            if(!valids.includes(extention)) {
                alert(`${valids.join(', ')} 파일만 선택해주세요ㅠ`); return;
            }; */
            if(!tgfile.type.includes('image')) { alert('이미지 파일이 아닙니다..'); return; }
            if(tgfile.size<1) { alert('파일 크기가 0 byte인 파일입니다..'); return; }
            document.getElementById('fileSize').innerHTML = String(tgfile.size);
            document.getElementById('fileName').innerHTML = tgfile.name;

            const FR = new FileReader();
            FR.onloadend = (evt)=>{ //console.log(evt.target);
                document.querySelector('#img').src       = evt.target.result;
                document.querySelector('#b64').innerHTML = evt.target.result;     
            }; 
            console.log('readAsDataURL:', FR.readAsDataURL(tgfile));
        }
        function readBase64(base64Code) { 
            if(base64Code==='') return; 
            if(!base64Code.includes('data:image/')) { alert('적합한 base64 형식이 아닙니다.'); return; }
            const convertTo = document.getElementById('convertTo').value;
            const base64 = base64Code.split(';');
            const imgSpec = (convertTo===''?base64[0]:`data:image/${convertTo}`); 
            const imgUrl = `${imgSpec};${base64[1]}`; console.log('readBase64:', imgSpec, imgUrl);
            document.querySelector('#toImg').src = imgUrl; 
        }

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString).entries();
        let getParam = Object.fromEntries(urlParams); console.log('queryString:', getParam);
        if(getParam.site===undefined) window.location.search = '?site=';

        window.onload = ()=>{

            ajax_get('./data/routes.json', (data)=>{ console.log('menus:', data); //console.log(JSON.stringify(data, null, 4));
                let menuobj = data, menulist;
                menulist = Object.entries(menuobj); 
                menulist.map((itm, idx)=>{ 
                    const key = itm[0], value = itm[1]; //console.log('menu:', key, value);
                    if(String(getParam.site)==='static' && String(value.title)==='BE') {}
                    else {
                        document.querySelector('aside ol').innerHTML+=`
                            <li class='depth1'>${value.title})</li>
                            <li class='depth2'>
                                <ol>
                                    ${value.subs.map((_itm, _idx)=>
                                        String(`<li><a href='${_itm.route+queryString}'>
                                            ${(!value.title.includes('기타')?_itm.order+'.':'*')} ${_itm.title}</a></li>`)
                                    )}
                                </ol>
                            </li>
                        `.replaceAll(',','');
                    }
                });
            });
        }

        function ajax_get(url, callback) {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = ()=>{
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    //console.log('responseText:'+xmlhttp.responseText);
                    try {
                        var data = JSON.parse(xmlhttp.responseText);
                    } catch(err) {
                        //console.log(err.message+' in '+xmlhttp.responseText);
                    }
                    callback(data);
                }
            }; xmlhttp.open('GET', url, true); xmlhttp.send();
        }
        
    </script>
</body>
